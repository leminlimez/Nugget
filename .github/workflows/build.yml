name: Build Nugget

on:
  workflow_dispatch:

jobs:
  build-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MacOS (Intel)
        run: python3 compile.py

      - name: Zip Nugget.app (Intel)
        run: |
          cd dist
          zip -r -y "Nugget_macOS_intel.zip" Nugget.app

      - name: Upload ZIP (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: Nugget_macOS_intel
          path: dist/Nugget_macOS_intel.zip

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MacOS (ARM)
        run: python3 compile.py

      - name: Zip Nugget.app (ARM)
        run: |
          cd dist
          zip -r -y "Nugget_macOS_arm.zip" Nugget.app

      - name: Upload ZIP (ARM)
        uses: actions/upload-artifact@v4
        with:
          name: Nugget_macOS_arm
          path: dist/Nugget_macOS_arm.zip

  create-universal-binary:
    needs: [build-macos-intel, build-macos-arm]
    runs-on: macos-latest
    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          pattern: Nugget_macOS_*
          merge-multiple: true
          
      - name: Extract builds
        run: |
          unzip Nugget_macOS_intel.zip
          mv Nugget.app Nugget_intel.app
          unzip Nugget_macOS_arm.zip
          mv Nugget.app Nugget_arm.app
          
      - name: Create universal binary
        run: |
          mkdir -p universal/Nugget.app/Contents/MacOS
          lipo -create \
            Nugget_intel.app/Contents/MacOS/Nugget \
            Nugget_arm.app/Contents/MacOS/Nugget \
            -output universal/Nugget.app/Contents/MacOS/Nugget
          cp -R Nugget_intel.app/Contents/{Info.plist,Resources} universal/Nugget.app/Contents/
          cd universal
          zip -r ../Nugget_macOS_universal.zip Nugget.app
          
      - name: Upload universal ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Nugget_macOS_universal
          path: Nugget_macOS_universal.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows
        run: python compile.py

      - name: Zip Nugget
        run: |
          cd dist
          Compress-Archive -Path Nugget -DestinationPath "Nugget_Windows.zip"

      - name: Upload ZIP (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: Nugget_Windows
          path: dist/Nugget_Windows.zip
